<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form  </title>
</head>
<body><center>
    <form action="login.html">
        <fieldset>
    <h1>Signup here !</h1> <br><br>
    <input type="text" placeholder="username" > <br><br>
    <input type="email" placeholder="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]+"><br><br>
    <input type="number" placeholder="mobilenumber" range="10" ><br><br>
    <input type="password" placeholder="password" pattern="(?=.*[a-z])+(?=.*[A-Z])+(?=.*[0-9])+(?=.*[!@#$%^&*])+[a-zA-Z0-9!@#$%^&*]+" length{8}><br><br>
    <input type="password" placeholder="retype password"> <br><br>
    <input type="submit" value="Signup" ><br><br>
   Already have an account | <a href="login.html">login</a></h6>
     </fieldset> </form>
</center>   
</body>
