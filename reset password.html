<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reset password</title>
</head>
<body>
    <form action="login.html">
        <fieldset>
        <center>
            <h1>Reset password</h1>
            <input type="email" placeholder="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]+"><br><br>
            <input type="password" placeholder="new password" pattern="(?=.*[a-z])+(?=.*[A-Z])+(?=.*[0-9])+(?=.*[!@#$%^&*])+[a-zA-Z0-9!@#$%^&*]+" length{8}><br><br>
            <input type="password" placeholder="retype new password" pattern="(?=.*[a-z])+(?=.*[A-Z])+(?=.*[0-9])+(?=.*[!@#$%^&*])+[a-zA-Z0-9!@#$%^&*]+" length{8}><br><br>
            <input type="submit" value="Reset password">
        </center>
    </fieldset>
    </form>
    
</body>
</html>
